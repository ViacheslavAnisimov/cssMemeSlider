<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="slider-wrapper">
      <div class="slider">
        <div class="slide first">1
          <img src="./img/1-1.jpg" alt="">
        </div>
        <div class="slide">2
          <img src="./img/2-1.jpg" alt="">
        </div>
        <div class="slide">3
          <img src="./img/3-1.jpg" alt="">
        </div>
        <div class="slide">4
          <img src="./img/4-1.jpeg" alt="">
        </div>
      </div>
    </div>
    <div class="buttons-text-wrapper">
      <div class="text-slider-wrapper">
        <div class="text-slider">
          <div class="text-for-slide">Text for slide 1</div>
          <div class="text-for-slide">Text for slide 2</div>
          <div class="text-for-slide">Text for slide 3</div>
          <div class="text-for-slide">Text for slide 4</div>
        </div>
      </div>
      <div class="buttons-wrapper">
        <label for="radio-btn-1" class="manual-btn">
          <input type="radio" name="radio-btn" id="radio-btn-1">
        </label>
        <label for="radio-btn-2" class="manual-btn">
          <input type="radio" name="radio-btn" id="radio-btn-2">
        </label>
        <label for="radio-btn-3" class="manual-btn">
          <input type="radio" name="radio-btn" id="radio-btn-3">
        </label>
        <label for="radio-btn-4" class="manual-btn">
          <input type="radio" name="radio-btn" id="radio-btn-4">
        </label>
      </div>
    </div>

  </div>

</body>

</html>
