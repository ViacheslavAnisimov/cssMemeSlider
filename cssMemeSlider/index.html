<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <input type="radio" name="radio-btn" id="radio-btn-1" class="input" checked>
  <input type="radio" name="radio-btn" id="radio-btn-2" class="input">
  <input type="radio" name="radio-btn" id="radio-btn-3" class="input">
  <input type="radio" name="radio-btn" id="radio-btn-4" class="input">
  <div class="container">
    <div class="slider-wrapper">
      <div class="slider">
          <img class="slide" src="./img/1.jpg" alt="img">
          <img class="slide" src="./img/2.jpg" alt="img">
          <img class="slide" src="./img/3.jpg" alt="img">
          <img class="slide" src="./img/4.jpg" alt="img">
      </div>
    </div>
    <div class="buttons-text-wrapper">
      <div class="text-slider-wrapper">
        <div class="text-slider">
          <div class="text-for-slide">Text for slide 1</div>
          <div class="text-for-slide">Text for slide 2</div>
          <div class="text-for-slide">Text for slide 3</div>
          <div class="text-for-slide">Text for slide 4</div>
        </div>
      </div>
      <div class="buttons-wrapper">
        <label for="radio-btn-1" class="manual-btn">
          <span class="span-manual-btn"></span>
        </label>
        <label for="radio-btn-2" class="manual-btn">
          <span class="span-manual-btn"></span>
        </label>
        <label for="radio-btn-3" class="manual-btn">
          <span class="span-manual-btn"></span>
        </label>
        <label for="radio-btn-4" class="manual-btn">
          <span class="span-manual-btn"></span>
        </label>
      </div>
    </div>

  </div>

</body>

</html>
